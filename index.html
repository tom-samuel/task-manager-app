<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTask - Smart Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FlowTask</h1>
            <p>Organize your day, achieve more</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <span id="completedCount">0 completed</span>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will appear here dynamically -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
  </html>
