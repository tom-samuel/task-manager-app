<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTask Pro - Enterprise Task Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h2>FlowTask Pro</h2>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-view="tasks">
                    <i class="fas fa-list-check"></i>
                    <span>My Tasks</span>
                    <span class="badge" id="taskCountBadge">0</span>
                </a>
                <a href="#" class="nav-item" data-view="projects">
                    <i class="fas fa-folder"></i>
                    <span>Projects</span>
                </a>
                <a href="#" class="nav-item" data-view="calendar">
                    <i class="fas fa-calendar"></i>
                    <span>Calendar</span>
                </a>
            </nav>

            <div class="user-section">
                <div class="user-avatar">
                    <img src="https://ui-avatars.com/api/?name=Tom+Samuel&background=4361ee&color=fff" alt="User">
                </div>
                <div class="user-info">
                    <strong>Tom Samuel</strong>
                    <span>Full Stack Developer</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <h1 id="viewTitle">Dashboard</h1>
                    <p id="viewSubtitle">Welcome back! Here's your productivity overview</p>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn-primary" id="quickAddBtn">
                        <i class="fas fa-plus"></i>
                        Quick Add
                    </button>
                </div>
            </header>

            <!-- Dashboard View -->
            <div class="view active" id="dashboardView">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #4361ee;">
                            <i class="fas fa-list-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalTasks">0</h3>
                            <p>Total Tasks</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #4cc9f0;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="completedTasks">0</h3>
                            <p>Completed</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #f72585;">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="pendingTasks">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #7209b7;">
                            <i class="fas fa-bullseye"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="completionRate">0%</h3>
                            <p>Completion Rate</p>
                        </div>
                    </div>
                </div>

                <div class="content-grid">
                    <div class="recent-tasks card">
                        <div class="card-header">
                            <h3>Recent Tasks</h3>
                            <a href="#" class="view-all">View All</a>
                        </div>
                        <div class="card-body">
                            <div id="recentTasksList" class="tasks-mini-list">
                                <!-- Recent tasks will appear here -->
                            </div>
                        </div>
                    </div>

                    <div class="productivity-chart card">
                        <div class="card-header">
                            <h3>Productivity Trend</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-placeholder">
                                <div class="chart-bars">
                                    <div class="chart-bar" style="height: 60%"></div>
                                    <div class="chart-bar" style="height: 80%"></div>
                                    <div class="chart-bar" style="height: 45%"></div>
                                    <div class="chart-bar" style="height: 90%"></div>
                                    <div class="chart-bar" style="height: 75%"></div>
                                    <div class="chart-bar" style="height: 85%"></div>
                                    <div class="chart-bar" style="height: 70%"></div>
                                </div>
                                <div class="chart-labels">
                                    <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tasks View -->
            <div class="view" id="tasksView">
                <div class="tasks-header">
                    <div class="task-filters">
                        <button class="filter-btn active" data-filter="all">All Tasks</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <button class="filter-btn" data-filter="high">High Priority</button>
                    </div>
                    <div class="task-actions">
                        <select id="sortSelect" class="sort-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="priority">Priority</option>
                            <option value="dueDate">Due Date</option>
                        </select>
                    </div>
                </div>

                <div class="task-input-section">
                    <div class="input-group">
                        <input type="text" id="taskInput" placeholder="What needs to be done?" class="task-input">
                        <select id="prioritySelect" class="priority-select">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                        <input type="date" id="dueDateInput" class="due-date-input">
                        <button id="addTaskBtn" class="add-task-btn">
                            <i class="fas fa-plus"></i>
                            Add Task
                        </button>
                    </div>
                </div>

                <div class="tasks-container">
                    <ul id="taskList" class="task-list">
                        <!-- Tasks will appear here -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Quick Add Modal -->
    <div class="modal" id="quickAddModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Quick Add Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="quickTaskInput" placeholder="Enter task description...">
                <div class="modal-actions">
                    <button class="btn-secondary">Cancel</button>
                    <button class="btn-primary">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
